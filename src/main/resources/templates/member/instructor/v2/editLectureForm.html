<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"/>
<head th:replace="~{fragments/body :: bodycss}"/>
<head><link rel="stylesheet" th:href="@{/css/lectureImage.css}"></head>

<body>
<div id="template-display">

  <div th:replace="~{fragments/header :: loginInstructorHeader}"/>
  <div th:replace="~{fragments/body :: instructorOffCanvas}"/>

  <div class="member-container body-display">
    <div th:replace="~{fragments/body :: instructorSideBar}"/>

    <div class="body-container">
      <div class="p-3 border-bottom-lightgray">
        <nav aria-label="breadcrumb"  class="d-flex align-items-center">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item active">Home</li>
            <li class="breadcrumb-item active" aria-current="page">강의 수정</li>
          </ol>
        </nav>
      </div>

      <div class="container-lg p-3 h-100">
        <div class="card justify-content-center mb-3 w-100">
          <div class="row g-0">
            <div class="col-md-4 text-center display-vertical-center p-3">
              <div id="previewImgContainer" class="rounded-square-container d-none">
                <img id="previewProfileImg" class="img-fluid" src="">
              </div>
              <div id="currentImgContainer" class="rounded-square-container"></div>
            </div>

            <div class="col-md-8 display-vertical-center flex-row">
              <form id="edit-lecture-form" class="container-fluid bg-white pb-2">
                <div class="mb-3 mt-3">
                  <label for="lectureId" class="form-label gmarketSansFont">강의번호</label>
                  <input type="text" class="form-control readonly" id="lectureId" name="lectureId" placeholder="강의번호를 입력해주세요." readonly>
                </div>
                <div class="mb-3 mt-3">
                  <label for="lectureName" class="form-label gmarketSansFont">강의명</label>
                  <input type="text" class="form-control readonly" id="lectureName" name="lectureName" placeholder="강의명을 입력해주세요." readonly>
                </div>
                <div class="mb-3">
                  <label for="instructorId" class="form-label gmarketSansFont">강사 ID</label>
                  <input type="text" class="form-control readonly" id="instructorId" name="instructorId" placeholder="강사ID를 입력해주세요." readonly>
                </div>
                <div class="mb-3">
                  <label for="instructorName" class="form-label gmarketSansFont">강사</label>
                  <input type="text" class="form-control readonly" id="instructorName" name="instructorName" placeholder="강사를 입력해주세요." readonly>
                </div>
                <div class="mb-3">
                  <label for="personnel" class="form-label gmarketSansFont">정원</label>
                  <input type="text" class="form-control" id="personnel" name="personnel" placeholder="정원을 100명 이내로 입력해주세요.">
                  <div id="personnel-error" class="field-error"></div>
                </div>
                <div class="mb-3">
                  <label for="personnel" class="form-label gmarketSansFont">남은 정원</label>
                  <input type="text" class="form-control readonly" id="remainingPersonnel" name="remainingPersonnel" placeholder="남은 정원을 입력해주세요." readonly>
                </div>
                <div class="mb-3">
                  <label for="lectureStatus" class="form-label gmarketSansFont">강의 상태</label>
                  <select id="lectureStatus" class="form-select" name="lectureStatus">
                    <option th:each="LectureStatus : ${lectureStatusList}"
                            th:value="${LectureStatus}" th:text="${LectureStatus}"></option>
                  </select>
                  <div id="lectureStatus-error" class="field-error"></div>
                </div>
                <div class="mb-3">
                  <label for="imageFile" class="form-label gmarketSansFont">프로필 이미지</label>
                  <input type="file" class="form-control mb-2" id="imageFile" name="imageFile" onchange="loadFile()">
                </div>
                <div id="imageFile-error" class="field-error"></div>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changeLectureModal">강의 수정</button>
                <div class="modal fade" id="changeLectureModal" tabindex="-1" aria-labelledby="changeLectureModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="changeLectureModalLabel">강의 수정</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body" th:text="'정말로 강의를 수정하시겠습니까?'"></div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <input type="submit" class="btn btn-primary" value="강의 수정">
                      </div>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:replace="~{fragments/footer :: footer}"/>
</div>
<script type="module" src="/js/member/instructor/editLectureForm.js"></script>
<script src="/js/loadFile.js"></script>
</body>
</html>
