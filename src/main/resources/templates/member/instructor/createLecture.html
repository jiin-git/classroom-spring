<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"/>
<head th:replace="~{fragments/body :: bodycss}"/>

<body>
<div id="template-display">
    <div th:replace="~{fragments/header :: loginInstructorHeader}"/>
    <div th:replace="~{fragments/body :: instructorOffCanvas}"/>

    <div class="member-container body-display" th:object="${instructor}">
        <div th:replace="~{fragments/body :: instructorSideBar}"/>

        <div class="body-container">
            <div class="p-3 border-bottom-lightgray">
                <nav aria-label="breadcrumb"  class="d-flex align-items-center">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active">Home</li>
                        <li class="breadcrumb-item active" aria-current="page">강의 등록</li>
                    </ol>
                </nav>
            </div>

            <div class="container p-3">
                <form th:action method="post"
                      class="form-container container-fluid bg-white border-lightgray" th:object="${createLectureForm}">
                    <div class="mb-3 mt-3">
                        <label for="lectureName" class="form-label gmarketSansFont">강의명</label>
                        <input type="text" class="form-control" id="lectureName" placeholder="강의명을 입력해주세요."
                               th:errorclass="field-error" th:field="*{name}">
                        <div class="field-error" th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="personnel" class="form-label gmarketSansFont">정원</label>
                        <input type="text" class="form-control" id="personnel" placeholder="정원을 입력해주세요."
                               th:errorclass="field-error" th:field="*{personnel}">
                        <div class="field-error" th:errors="*{personnel}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="lectureStatus" class="form-label gmarketSansFont">강의 상태</label>
                        <select id="lectureStatus" class="form-select" th:field="*{lectureStatus}" th:errorclass="field-error">
                            <option th:value="${lectureStatusReady}" th:text="${lectureStatusReady}"></option>
                            <option th:value="${lectureStatusOpen}" th:text="${lectureStatusOpen}"></option>
                        </select>
                        <div class="field-error" th:errors="*{lectureStatus}"></div>
                    </div>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLectureModal">강의 등록</button>
                    <div class="modal fade" id="addLectureModal" tabindex="-1" aria-labelledby="addLectureModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="addLectureModalLabel">강의 등록</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" th:text="'정말로 강의를 등록하시겠습니까?'"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button type="submit" class="btn btn-primary">강의 등록</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"/>
</div>
</body>
</html>
