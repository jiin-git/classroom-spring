<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<head th:replace="fragments/bodyContainer :: bodyContainerCss"/>
<body>
<div>
    <div th:replace="fragments/bodyHeader :: bodyLoginHomeHeader"/>

    <div class="member-container" th:object="${instructor}">
        <div th:replace="fragments/bodyContainer :: instructorSideBar"/>

        <div class="container body-container">
            <div class="p-3 border-bottom-lightgray">
                <nav aria-label="breadcrumb"  class="d-flex align-items-center">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">내 강의</li>
                    </ol>
                </nav>
            </div>

            <div class="container p-3 h-100">
                <div class="container-fluid bg-white border-lightgray p-0 h-75" >
                    <div class="card mb-3 w-100" th:each="lecture : ${lectures}">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="..." class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title gmarketSansFont" th:text="'강의명: ' + ${lecture.name}"></h5>
                                    <p class="card-text gmarketSansFont" th:text="'정원: ' + ${lecture.personnel}"></p>
                                    <p class="card-text"><small class="text-body-secondary" th:text="${lecture.lectureStatus}"></small></p>
                                    <a class="btn btn-primary" th:href="@{'/instructor/edit/lecture/' + ${lecture.id}}">강의수정</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
