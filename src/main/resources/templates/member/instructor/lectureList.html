<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<head th:replace="~{fragments/bodyContainer :: bodyContainerCss}"/>
<head>
<style>
    @media (max-width: 770px) {
        .img-display {
            display: none;
        }
    }
</style>
</head>
<body>
<div id="template-display">
    <div th:replace="~{fragments/bodyHeader :: LoginInstructorHeader}"/>
    <div th:replace="~{fragments/bodyContainer :: instructorOffCanvas}"/>

    <div class="member-container body-display" th:object="${instructor}">
        <div th:replace="~{fragments/bodyContainer :: instructorSideBar}"/>

        <div class="body-container">
            <div class="p-3 border-bottom-lightgray">
                <nav aria-label="breadcrumb"  class="d-flex align-items-center">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active">Home</li>
                        <li class="breadcrumb-item active" aria-current="page">내 강의</li>
                    </ol>
                </nav>
            </div>

            <div class="container p-3 h-100">
                <div class="container-fluid bg-white border-lightgray p-0" >
                    <div class="card mb-3 w-100" th:each="lecture : ${lectures}">
                        <div class="row g-0">
                            <div class="col-md-4 img-display">
                                <img src="..." class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title gmarketSansFont" th:text="'강의명: ' + ${lecture.name}"></h5>
                                    <p class="card-text gmarketSansFont" th:text="'정원: ' + ${lecture.personnel - lecture.remainingPersonnel} + ' / ' + ${lecture.personnel}"></p>
                                    <p class="card-text"><small class="text-body-secondary" th:text="${lecture.lectureStatus}"></small></p>
                                    <a class="btn btn-secondary" th:href="@{'/instructor/lecture/' + ${lecture.id}}">강의정보</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"/>
</div>
</body>
</html>
