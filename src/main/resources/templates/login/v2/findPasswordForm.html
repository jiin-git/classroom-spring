<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"/>
<head><link rel="stylesheet" href="/css/login.css"></head>

<body>
<div id="template-display">
    <div th:replace="~{fragments/header :: loginHeader}"/>
    <div class="body-display display-vertical-center">
        <div class="container login-container">
            <h3 class="login-header kohiFont">비밀번호 찾기</h3>
            <br/>
            <form id="find-password-form">
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" id="loginId" class="form-control" name="loginId" placeholder="가입한 아이디를 입력하세요." required>
                    <div id="loginId-error" class="field-error"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="가입시 사용한 이메일 입력하세요." required>
                    <div id="email-error" class="field-error"></div>
                </div>
                <div class="row mb-3">
                    <div class="col form-check">
                        <input type="radio" id="student" class="form-check-input" th:value="${student}" name="memberStatus" required>
                        <label class="form-check-label" for="student">학생</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" id="instructor" class="form-check-input" th:value="${instructor}" name="memberStatus" required>
                        <label class="form-check-label" for="instructor">강사</label>
                    </div>
                    <div id="memberStatus-error" class="field-error"></div>
                </div>
                <div class="text-center">
                    <input class="btn btn-primary login-submit-btn" type="submit" value="비밀번호 찾기">
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</div>
<script src="/js/login/findPassword.js"></script>
</body>
</html>
