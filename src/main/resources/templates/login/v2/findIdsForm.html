<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"/>
<head><link rel="stylesheet" href="/css/login.css"></head>

<body>
<div id="template-display">
    <div th:replace="~{fragments/header :: loginHeader}"/>
    <div class="body-display display-vertical-center">
        <div class="container login-container">
            <h3 class="login-header kohiFont">아이디 찾기</h3>
            <br/>
            <form id="find-ids-form">
                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="본인의 이름을 입력하세요." required>
                    <div id="name-error" class="field-error"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="가입시 사용한 이메일을 입력하세요." required>
                    <div id="email-error" class="field-error"></div>
                </div>
                <div class="row mb-3">
                    <div class="col form-check">
                        <input type="radio" class="form-check-input" id="student" name="memberStatus" th:value="${student}" required>
                        <label class="form-check-label" for="student">학생</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" class="form-check-input" id="instructor" name="memberStatus" th:value="${instructor}" required>
                        <label class="form-check-label" for="instructor">강사</label>
                    </div>
                    <div id="memberStatus-error" class="field-error"></div>
                </div>
                <div class="text-center">
                    <input class="btn btn-primary login-submit-btn" type="submit" value="아이디 찾기">
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</div>
<script src="/js/login/findIdsForm.js"></script>
</body>
</html>
