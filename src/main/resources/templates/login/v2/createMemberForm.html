<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"/>
<head><link rel="stylesheet" href="/css/login.css"></head>

<body>
<div id="template-display">
    <div th:replace="~{fragments/header :: loginHeader}"/>
    <div class="body-display display-vertical-center">
        <div class="container login-container">
            <h3 class="login-header kohiFont">회원가입</h3>
            <br/>
            <form id="create-member-form" method="post">
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" id="loginId" class="form-control" name="loginId" placeholder="아이디를 입력하세요." required>
                    <div id="loginId-error" class="field-error"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요." required>
                    <div id="password-error" class="field-error"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" id="name" class="form-control" name="name" placeholder="이름을 입력하세요." required>
                    <div id="name-error" class="field-error"></div>

                </div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="인증시 사용할 이메일을 입력하세요." required>
                    <div id="email-error" class="field-error"></div>

                </div>
                <div class="row mb-3">
                    <div class="col form-check">
                        <input type="radio" id="student" class="form-check-input" name="memberStatus" th:value="${student}" required>
                        <label class="form-check-label" for="student">학생</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" id="instructor" class="form-check-input" name="memberStatus" th:value="${instructor}" required>
                        <label class="form-check-label" for="instructor">강사</label>
                    </div>
                    <div id="memberStatus-error" class="field-error"></div>
                </div>
                <div class="text-center">
                    <input class="btn btn-primary login-submit-btn" type="submit" value="회원가입">
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</div>
<script src="/js/login/createMemberForm.js"></script>
</body>
</html>
