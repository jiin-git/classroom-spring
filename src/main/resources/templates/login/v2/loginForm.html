<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"/>
<head><link rel="stylesheet" href="/css/login.css"></head>

<head>
  <style>
    .help-login {
      display: flex;
      justify-content: center;
    }

    .help-login-link {
      text-decoration: none;
      color: black;
      padding: 0px 5px 0px 5px;
    }

    .help-login-link:hover {
      text-decoration: underline;
      color: darkgray;
    }

    @media (max-width: 500px) {
      .help-login-link {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
<div id="template-display">
  <div th:replace="~{fragments/header :: loginHeader}"/>
  <div class="body-display display-vertical-center">
    <div class="container login-container h-100">
      <h3 class="login-header kohiFont">ClassRoom</h3>
      <br/>
      <form id="login-form" method="post">
        <div class="mb-3">
          <label class="form-label">아이디</label>
          <input type="text" id="loginId" class="form-control" name="loginId" placeholder="아이디를 입력하세요." required>
          <div id="loginId-error" class="field-error"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label>
          <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요." required>
          <div id="password-error" class="field-error"></div>
        </div>
        <div class="row mb-3">
          <div class="col form-check">
            <input type="radio" class="form-check-input" id="student" name="memberStatus" th:value="${student}" required>
            <label class="form-check-label" for="student">학생</label>
          </div>
          <div class="col form-check">
            <input type="radio" class="form-check-input" id="instructor" name="memberStatus" th:value="${instructor}" required>
            <label class="form-check-label" for="instructor">강사</label>
          </div>
          <div id="memberStatus-error" class="field-error"></div>
        </div>
        <div class="help-login mb-3">
          <a class="help-login-link border-end border-opacity-75" href="/login/find/ids">아이디 찾기</a>
          <a class="help-login-link border-end border-opacity-75" href="/login/find/password">비밀번호 찾기</a>
          <a class="help-login-link" href="/login/create/member">회원가입</a>
        </div>
        <div class="text-center">
          <input class="btn btn-primary login-submit-btn" type="submit" value="로그인">
        </div>
      </form>
    </div>
  </div>
  <div th:replace="~{fragments/footer :: footer}"/>
</div>
<script src="/js/login/login.js"></script>
</body>
</html>
