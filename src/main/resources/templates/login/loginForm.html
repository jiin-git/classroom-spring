<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<head><link rel="stylesheet" href="/css/login.css"></head>

<head>
  <style>
    .help-login {
      display: flex;
      justify-content: center;
    }

    .help-login-link {
      text-decoration: none;
      color: black;
      padding: 0px 5px 0px 5px;
    }

    .help-login-link:hover {
      text-decoration: underline;
      color: darkgray;
    }
  </style>
</head>

<body>
<div>
  <div th:replace="~{fragments/bodyHeader :: bodyLoginHeader}"/>

  <div class="container login-container">
    <h3 class="login-header kohiFont">ClassRoom</h3>
    <br/>
    <form action="/login" method="post" th:object="${loginForm}">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:text="${#fields.globalErrors()}"></p>
      </div>
      <div class="mb-3">
        <label class="form-label">아이디</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요."
               th:errorclass="field-error" th:field="*{loginId}">
        <div class="field-error" th:errors="*{loginId}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요."
               th:errorclass="field-error" th:field="*{loginPw}">
        <div class="field-error" th:errors="*{loginPw}"></div>
      </div>
      <div class="row mb-3">
        <div class="col form-check">
          <input type="radio" class="form-check-input" id="student" name="member-status" th:value="${student}" th:field="*{memberStatus}">
          <label class="form-check-label" for="student">학생</label>
        </div>
        <div class="col form-check">
          <input type="radio" class="form-check-input" id="instructor" name="member-status" th:value="${instructor}" th:field="*{memberStatus}">
          <label class="form-check-label" for="instructor">강사</label>
        </div>
        <div class="field-error" th:errors="*{memberStatus}"></div>
      </div>
      <div class="help-login mb-3">
        <a class="help-login-link border-end border-opacity-75" href="/login/help/findIds">아이디 찾기</a>
        <a class="help-login-link border-end border-opacity-75" href="/login/help/findPw">비밀번호 찾기</a>
        <a class="help-login-link" href="/login/help/createMember">회원가입</a>
      </div>
      <div class="text-center">
        <input class="btn btn-primary login-submit-btn" type="submit" value="로그인">
      </div>
    </form>
  </div>

  <div th:replace="~{fragments/footer :: footer}"/>
</div>
</body>
</html>
