<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<head>
<style>
    .result-container {
        height: 500px;
        border: 5px solid black;
    }
</style>
</head>

<body>
<div>
    <div th:replace="fragments/bodyHeader :: bodyLoginHeader"/>

    <div class="container result-container">
        <p th:if="${loginPw == null}" th:value="${loginPw}" th:text="'유효하는 회원이 존재하지 않습니다. 다시 확인해주세요.'"></p>
        <p th:if="${loginPw != null}" th:value="${loginPw}" th:text="'임시 비밀번호는 ' + ${loginPw} + ' 입니다.'" ></p>

        <div class="row-cols-2 w-100">
            <a href="/login" class="btn btn-primary col">로그인 화면</a>
            <a th:if="${loginPw == null}" href="/login/help/findPw" class="btn btn-secondary col">비밀번호 찾기</a>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
